<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/log.css" />
    <link rel="stylesheet" href="css/login.css" />
    <script src="js/login.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <script src="js/nav.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <a href="/index.html" class="news-button">BACK</a>
      <div class="container">
        <div class="login-section">
          <div class="login-box">
            <h1>Welcome back, David</h1>
            <p>Welcome back! Please enter your details.</p>
            <div class="social-login-buttons">
              <button class="social-btn google-btn">
                <img src="img/Google.png" alt="Google Icon" />
              </button>
              <button class="social-btn google-btn">
                <img src="images/icons/Group 62.png" alt="Apple Icon" />
              </button>
              <button class="social-btn google-btn">
                <img src="images/icons/Group 63.png" alt="Facebook Icon" />
              </button>
            </div>
            <div class="divider">
              <span></span>
              <p>or</p>
              <span></span>aes
            </div>
            <form id="login-form" onsubmit="handleLogin(event)">
              <input type="email" id="email" placeholder="Email" required />
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
              />
              <div class="options">
                <div class="remember-me">
                  <input type="checkbox" id="remember-me" />
                  <label for="remember-me">Remember me for 30 days</label>
                </div>
                <a href="#">Forgot password</a>
              </div>
              <button type="submit" class="login-btn">Log in</button>
            </form>
            <p class="signup">
              Don't have an account? <a href="#">Sign up for free</a>
            </p>
          </div>
        </div>
        <div class="image-section">
          <img src="login photo .jpg" alt="Promotional Image" />
        </div>
      </div>
    </main>
  </body>
</html>
